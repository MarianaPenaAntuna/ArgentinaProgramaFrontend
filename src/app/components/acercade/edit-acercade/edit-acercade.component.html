<section class="vh-150" style="background-color: #508bfc;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <h4> Por favor, modifique los datos que desee</h4>
                        <form (ngSubmit)="onUpdate()" #f="ngForm" novalidate>
                            <h3 class="mb-5">DATOS PERSONALES</h3>
                            <div class="form-group">
                                <div class="form-outline mb-4">
                                    <input type="text" id="nombrePersona" name="nombre"
                                        class="form-control form-control-lg" placeholder="Ingrese su nombre"
                                        [(ngModel)]="persoEdit.nombre" required />
                                    <label class="form-label" for="nombre">Nombre de la persona</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="text" id="apellidoPersona" name="apellido"
                                        class="form-control form-control-lg" placeholder="Ingrese el apellido"
                                        [(ngModel)]="persoEdit.apellido" required />
                                    <label class="form-label" for="apellido">Apellido de la persona</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="text" id="imagenPersona" name="imagen"
                                        class="form-control form-control-lg" placeholder="Ingrese imagen de perfil"
                                        [(ngModel)]="persoEdit.imagen" required />
                                    <label class="form-label" for="imagen">Imagen de perfil</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="text" id="descripcionPersona" name="descripcion"
                                        class="form-control form-control-lg"
                                        placeholder="Ingrese una breve desripcion acerca de Ud."
                                        [(ngModel)]="persoEdit.descripcion" required />
                                    <label class="form-label" for="descripcion">Breve descripcion acerca suyo</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="text" id="frasePersona" name="frase"
                                        class="form-control form-control-lg"
                                        placeholder="Ingrese una frase que lo identifique" [(ngModel)]="persoEdit.frase"
                                        required />
                                    <label class="form-label" for="frase">Frase que lo represente</label>
                                </div>

                                <button class="btn btn-primary btn-lg btn-block" type="submit">Editar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
