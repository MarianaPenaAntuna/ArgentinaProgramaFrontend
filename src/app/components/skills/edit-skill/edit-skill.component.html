<section class="vh-150" style="background-color: #508bfc;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <h4> Por favor, modifique los datos que desee</h4>
                        <form (ngSubmit)="onUpdate()" #f="ngForm"  novalidate>
                            <h3 class="mb-5">SKILL</h3>
                            <div class="form-group">
                                <div class="form-outline mb-4">
                                    <input type="text" id="nombreSkill" name="nombre"
                                        class="form-control form-control-lg" placeholder="Ingrese nombre de la habilidad"
                                        [(ngModel)]="skEdit.nombre" required/>
                                    <label class="form-label" for="nombre">Nombre de la habilidad</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="text" id="porcentajeSkill" name="porcentaje"
                                        class="form-control form-control-lg" placeholder="Ingrese el porcentaje logrado en dicha habilidad"
                                        [(ngModel)]="skEdit.porcentaje" required />
                                    <label class="form-label" for="porcentaje">Porcentaje de habilidad logrado</label>
                                </div>
                                <button class="btn btn-primary btn-lg btn-block" type="submit">Editar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
